<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/zhuojiandemo.css">
    <script src="/js/jquery-3.x-git.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（关键词）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="输入问题标题" th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，分隔" th:value="${tag}">
                </div>

                <span class="alert alert-danger" th:if="${error}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>常用链接</h3>
            Elastic 官方网站<br>
            Elastic Github<br>
            Elasticsearch 权威指南中文版(2.x)<br>
            Kibana 中文手册(6.0)<br>
            Elasticsearch-PHP 中文手册(6.0)<br>
            Elastic 官方技术博客<br>
            Elastic 搜索开发实战<br>
            Elastic 社区分享回放<br>
            Elastic 社区电台节目<br>
            Elastic 社区百格活动<br>
            Elastic 社区 Meetup<br>
            Elastic 社区用户大会<br>
            Elastic 社区 IT 大咖说<br>
        </div>
    </div>
</div>
</body>
</html>
