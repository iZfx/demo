<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${question.title}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/zhuojiandemo.css">
    <script src="/js/jquery-3.x-git.min.js"></script>
    <script src="/js/bootstrap.js"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span>[[${question.title}]]</span></h4>
            <span class="text-desc">•作者 [[${question.user.name}]] • 于 [[${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}]] 发布 • [[${question.viewCount}]] 次浏览</span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">[[${question.description}]]</div>
            <hr>
            <a th:href="@{'/publish/'+${question.id}}" th:if="${session.user != null && session.user.id == question.creatorId}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img th:src="${question.user.avatarUrl}" alt="用户头像" width="32" height="32" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></a>
                        </h4>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
